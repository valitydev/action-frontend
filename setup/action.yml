name: "Setup NodeJS"
description: "Setup NodeJS"

inputs:
  node-version:
    description: "NodeJS version"
    default: "20"
    required: false

runs:
  using: composite
  steps:
    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"
        registry-url: "https://registry.npmjs.org"
